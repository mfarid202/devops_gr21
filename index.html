<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Latest Movies in Cinemas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    :root {
      --bg: #0e1117;
      --card: #161b22;
      --accent: #e50914;
      --text: #f0f6fc;
      --muted: #9da5b4;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    header {
      padding: 1.5rem 2rem;
      background: linear-gradient(135deg, #1f2937, #020617);
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      gap: 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
    }

    select {
      padding: 0.5rem 0.8rem;
      border-radius: 8px;
      border: none;
      background: var(--card);
      color: var(--text);
    }

    main {
      padding: 2rem;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
    }

    .movie {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      transition: transform 0.2s ease;
    }

    .movie:hover {
      transform: translateY(-6px);
    }

    .poster {
      height: 360px;
      background: linear-gradient(135deg, #2c2c2c, #1a1a1a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: var(--muted);
    }

    .info {
      padding: 1.2rem;
    }

    .title {
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    .meta {
      font-size: 0.85rem;
      color: var(--muted);
      margin-bottom: 0.8rem;
    }

    .rating {
      font-size: 0.9rem;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 0.95rem;
      cursor: pointer;
    }

    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
