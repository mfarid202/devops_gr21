<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini Jumia Clone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        /* Header */
        header {
            background: #f68b1e;
            color: white;
            padding: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        .search-box input {
            padding: 8px;
            width: 250px;
            border: none;
            border-radius: 4px;
        }

        /* Categories */
        nav {
            background: white;
            padding: 10px;
            display: flex;
            gap: 15px;
            overflow-x: auto;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
            white-space: nowrap;
        }

        /* Products */
        .container {
            padding: 20px;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
        }

        .product {
            background: white;
            padding: 15px;
            border-radius: 6px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            font-size: 16px;
            margin: 10px 0;
        }

        .price {
            color: #f68b1e;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product button {
            background: #f68b1e;
            border: none;
            color: white;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
        }

        .product button:hover {
            background: #d97706;
        }

        /* Footer */
        footer {
            background: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 30px;
        }
    </style>
</head>
<body>

<header>
    <h1>JUMIA</h1>
    <div class="search-box">
        <input type="text" placeholder="Search products...">
    </div>
    <div>ðŸ›’ Cart</div>
</header>

<nav>
    <a href="#">Phones</a>
    <a href="#">Fashion</a>
    <a href="#">Electronics</a>
    <a href="#">Home</a>
    <a href="#">Beauty</a>
    <a href="#">Groceries</a>
</nav>

<div class="container">
    <h2>Top Deals</h2>

    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Phone">
            <h3>Smartphone X</h3>
            <div class="price">$199</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Shoes">
            <h3>Running Shoes</h3>
            <div class="price">$49</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="TV">
            <h3>LED TV 32"</h3>
            <div class="price">$179</div>
            <button>Add to Cart</button>
        </div>

        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Headphones">
            <h3>Wireless Headphones</h3>
            <div class="price">$29</div>
            <button>Add to Cart</button>
        </div>
    </div>
</div>

</body>
</html>
